<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Flower - Coleção</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    /* CSS corrigido baseado no seu style2.css */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0A0A0A;
      color: #F5F5F5;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #1A1A1A;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.7);
    }

    .nav-left, .nav-center, .nav-right {
      display: flex;
      align-items: center;
    }

    .logo-small {
      height: 50px;
    }

    .search-bar {
      padding: 8px 12px;
      background-color: #1a1a1a;
      border: 1px solid #C8A95155;
      border-radius: 6px;
      color: #F5F5F5;
      font-size: 14px;
      width: 220px;
      outline: none;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    .nav-btn {
      background: transparent;
      border: 1px solid transparent;
      color: #F5F5F5;
      cursor: pointer;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-btn:hover {
      color: #C8A951;
      border: 1px solid #C8A95166;
      background-color: rgba(200, 169, 81, 0.05);
    }

    /* Estilo do botão do carrinho */
    .cart-btn {
      background: transparent;
      border: 1px solid transparent;
      color: #F5F5F5;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      margin-left: 10px;
    }

    .cart-btn:hover {
      color: #C8A951;
      border: 1px solid #C8A95166;
      background-color: rgba(200, 169, 81, 0.05);
    }

    .cart-btn img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1); /* Torna a imagem branca */
      transition: filter 0.3s ease;
    }

    .cart-btn:hover img {
      filter: brightness(0) invert(0.8) sepia(1) saturate(3) hue-rotate(35deg); /* Torna dourada no hover */
    }

    .carousel {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 40px 0;
    }

    .carousel-window {
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-track img {
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-right: 15px;
      border-radius: 10px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .carousel-btn {
      background-color: rgba(0, 0, 0, 0.6);
      color: #C8A951;
      border: none;
      font-size: 2.5rem;
      padding: 12px 18px;
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      border-radius: 50%;
      box-shadow: 0 0 8px #C8A951;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .carousel-btn:hover {
      background-color: rgba(40, 40, 40, 0.9);
      transform: translateY(-50%) scale(1.15);
    }

    .carousel-btn.left {
      left: 400px;
    }

    .carousel-btn.right {
      right: 400px;
    }

    .feed {
      padding: 20px;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      min-width: 200px;
      text-align: center;
      border: 1px solid #333;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: #C8A95155;
    }

.card img {
  width: 100%;
  height: 200px;
  object-fit: contain;
  background-color: #1a1a1a; /* cor do fundo que vai preencher o espaço */
}

    .card h3 {
      margin: 10px 0 5px 0;
      color: #C8A951;
      font-size: 1.1rem;
    }

    .card p {
      margin: 0;
      color: #ccc;
      font-size: 0.9rem;
    }

    /* FOOTER */
    footer {
      background-color: #1A1A1A;
      padding: 30px 20px 20px;
      margin-top: 50px;
      border-top: 1px solid #333;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .footer-logo {
      height: 40px;
    }

    .footer-text {
      color: #ccc;
      font-size: 0.9rem;
    }

    .social-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .social-link {
      display: inline-block;
      padding: 8px;
      background-color: #2F2F2F;
      border-radius: 50%;
      transition: all 0.3s ease;
      text-decoration: none;
      cursor: pointer;
    }

    .social-link:hover {
      background-color: #C8A951;
      transform: translateY(-2px);
    }

    .social-link img {
      width: 20px;
      height: 20px;
      filter: brightness(0) invert(1); /* Torna os ícones brancos */
    }

    .social-link:hover img {
      filter: brightness(0); /* Torna os ícones pretos no hover */
    }

    .copyright {
      margin-top: 20px;
      text-align: center;
      color: #666;
      font-size: 0.8rem;
      border-top: 1px solid #333;
      padding-top: 15px;
    }

    /* Responsividade do footer */
    @media (max-width: 768px) {
      .footer-content {
        flex-direction: column;
        text-align: center;
      }
      
      .footer-left {
        justify-content: center;
      }
    }

    /* POP-UP CORRIGIDO */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(12px);
      padding: 30px 40px;
      border: 1px solid #C8A95155;
      border-radius: 12px;
      color: #F5F5F5;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      z-index: 1000;
      text-align: center;
      min-width: 300px;
    }

    /* Estados do pop-up */
    .popup.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0.9);
    }

    .popup.show {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
      transition: opacity 0.4s ease, transform 0.4s ease, visibility 0.4s ease;
    }

    .popup button {
      background-color: #C8A951;
      border: none;
      padding: 10px 20px;
      color: #0A0A0A;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }

    .popup button:hover {
      background-color: #B28A3F;
    }

    .popup p {
      margin: 0 0 15px 0;
      font-size: 16px;
      line-height: 1.4;
    }

    /* Responsividade para mobile */
    @media (max-width: 768px) {
      .topbar {
        flex-wrap: wrap;
        gap: 10px;
      }
      
      .nav-center {
        order: 3;
        width: 100%;
        margin-top: 10px;
      }
      
      .search-bar {
        width: 100%;
      }
      
      .menu {
        gap: 10px;
      }
      
      .nav-btn {
        padding: 6px 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="topbar">
      <div class="nav-left">
        <img src="imgs/logo.png" alt="Logo" class="logo-small">
      </div>
      <div class="nav-center">
        <input type="text" placeholder="Buscar..." class="search-bar" id="searchBar">
      </div>
      <div class="nav-right">
        <ul class="menu">
          <li><button class="nav-btn" onclick="showPopup()">Populares</button></li>
          <li><button class="nav-btn" onclick="showPopup()">Novos</button></li>
          <li><button class="nav-btn" onclick="showPopup()">Mais Vendidos</button></li>
          <li>
            <button class="cart-btn" onclick="showPopup()" title="Carrinho de Compras">
              <img src="imgs/img4.png" alt="Carrinho">
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="carousel">
    <button class="carousel-btn left" onclick="moveCarousel(-1)">&#10094;</button>
    <div class="carousel-window">
      <div class="carousel-track" id="carouselTrack">
        <img src="imgs/img1.png" alt="Imagem 1">
        <img src="imgs/img2.png" alt="Imagem 2">
        <img src="imgs/img3.png" alt="Imagem 3">
      </div>
    </div>
    <button class="carousel-btn right" onclick="moveCarousel(1)">&#10095;</button>
  </section>

  <main class="feed">
    <h2>Recomendações</h2>
    <div class="cards">
      <div class="card">
        <img src="imgs/produto1.png" alt="Produto 1">
        <h3>Produto Premium</h3>
        <p>Grande Pai de Família</p>
      </div>
      <div class="card">
        <img src="imgs/produto2.png" alt="Produto 2">
        <h3>Produto Especial</h3>
        <p>Bora Bill</p>
      </div>
      <div class="card">
        <img src="imgs/produto3.png" alt="Produto 3">
        <h3>Produto Exclusivo</h3>
        <p>Calabreso</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-left">
        <img src="imgs/logo.png" alt="Logo" class="footer-logo">
        <span class="footer-text">Black Flower - Coleção Premium</span>
      </div>
      
      <div class="social-links">
        <a href="https://www.instagram.com/blackflower.ltda/" class="social-link" title="Instagram">
          <img src="imgs/instagram.png" alt="Instagram">
        </a>
        <a href="#" class="social-link" title="X" onclick="showPopup(); return false;">
          <img src="imgs/twitter.png" alt="X">
        </a>
        <a href="#" class="social-link" title="WhatsApp" onclick="showPopup(); return false;">
          <img src="imgs/whatsapp.png" alt="WhatsApp">
        </a>
      </div>
    </div>
    
    <div class="copyright">
      <p>&copy; 2025 Black Flower. Todos os direitos reservados.</p>
    </div>
  </footer>

  <div id="popup" class="popup hidden">
    <p>Que pena! Parece que estamos com problemas em nossos servidores... volte mais tarde!</p>
    <button onclick="closePopup()">Fechar</button>
  </div>

  <script>
    // JS do carrossel (mantido igual)
    let currentSlide = 0;
    const track = document.getElementById("carouselTrack");
    const slides = track.children;
    const totalSlides = slides.length;

    function moveCarousel(direction) {
      currentSlide += direction;
      if (currentSlide < 0) currentSlide = totalSlides - 1;
      if (currentSlide >= totalSlides) currentSlide = 0;
      const slideWidth = slides[0].clientWidth;
      track.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
    }

    // Funções do Pop-up (CORRIGIDAS - apenas uma versão)
    function showPopup() {
      const popup = document.getElementById("popup");
      popup.classList.remove("hidden");
      popup.classList.add("show");
    }

    function closePopup() {
      const popup = document.getElementById("popup");
      popup.classList.remove("show");
      popup.classList.add("hidden");
    }

    // Funcionalidade da barra de busca
    const searchBar = document.getElementById("searchBar");
    
    // Ativar busca ao pressionar Enter
    searchBar.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const searchTerm = searchBar.value.trim();
        if (searchTerm !== "") {
          showPopup();
          searchBar.value = ""; // Limpa a barra após a busca
        }
      }
    });

    // Opcional: Ativar busca ao perder o foco (quando clica fora)
    searchBar.addEventListener("blur", function() {
      const searchTerm = searchBar.value.trim();
      if (searchTerm !== "") {
        showPopup();
        searchBar.value = ""; // Limpa a barra após a busca
      }
    });
  </script>
</body>
</html>
